<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a scetch</title>
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./app.js"></script>
</head>
<body>
    <section class="heading">Etch-A-Sketch</section>
    <section class="container">
        <section class="sec1">
            <div class="colors">
                <div class="white c"></div>
                <div class="red c"></div>
                <div class="green c"></div>
                <div class="blue c"></div>
                <div class="black c"></div>
                <div class="purple c"></div>
                <div class="violet c"></div>
                <div class="rainbow c"></div>
            </div>
            <button class="color btn"> Pick color </button>
            <div class="brushSize">
                <p>Brush Size<span class="size">20x20</span></p>
                <input type="range" name="" id="" max="64" min="1" step="1" value="20" class="slider">
            </div>
        </section>
        <div class="sec2"></div>
    </section>
    <section class="colorPicker"></section>
</body>
</html>
